<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>

        <div class="choices-box">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.png">
            </div>
        </div>

        
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

        <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>


        <div class="msg-container">
            <p id="msg">Play your move, choose one</p>
        </div>



        <button id="reset">Reset</button>








        <div class="player">
            <img src="player.png">
            <p id="player-choice" ></p>
        </div>


        <div class="comp">
            <img src="comp.png">
            <p id="comp-choice" ></p>
        </div>




        <footer>
            <div class="footer">
                <p>made with <b style="color: rgba(255, 0, 0, 0.415);">&hearts;</b> by Akshay Malayil</p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
